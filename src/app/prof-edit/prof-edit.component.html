<style>
    /* CSS styles for the form */
    .teacher-form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  
    .teacher-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    .teacher-form input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
  
    .teacher-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .teacher-form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  
  <!-- HTML form for teacher information -->
  <form class="teacher-form" (ngSubmit)="updateProf(prof.id, prof.name)">
    <label for="teacherId">Teacher ID:</label>
    <input type="text" id="teacherId" name="teacherId" [(ngModel)]="prof.id" disabled>
  
    <label for="teacherName">Teacher Name:</label>
    <input type="text" id="teacherName" name="teacherName" [(ngModel)]="prof.name">
  
    <input type="submit" value="Update">
  </form>
