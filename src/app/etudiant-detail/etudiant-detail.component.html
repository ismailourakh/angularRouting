<style>
  .etudiant-table {
    border-collapse: collapse;
    width: 100%;
    margin: 20px 0;
  }

  .etudiant-table th,
  .etudiant-table td {
    padding: 12px;
    text-align: left;
  }

  .etudiant-table th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
  }

  .etudiant-table td {
    border-bottom: 1px solid #ddd;
  }

  .edit-btn,
  .delete-btn {
    background-color: #4caf50;
    border: none;
    color: #fff;
    padding: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 8px;
  }

  .delete-btn {
    background-color: #f44336;
  }

  .edit-btn:hover,
  .delete-btn:hover {
    opacity: 0.8;
  }
</style>

<table class="etudiant-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Note</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ etudiant.id }}</td>
      <td>{{ etudiant.name }}</td>
      <td>{{ etudiant.email }}</td>
      <td>
        <button class="edit-btn" (click)="editEtudiant(etudiant.id)">Edit</button>
        <button class="delete-btn" (click)="deleteEtudiant(etudiant.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
